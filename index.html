<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--inizio header-->
        <header>
            <div class="container-fluid bg-secondary">
                <div class="row">
                  <div class="col-6 p-3">
                    <span>START BOOTSTRAP</span>
                  </div>
                  <div class="col-6 p-3 text-end">
                    MENU
                  </div>
                </div>
        </header>
        <!--fine header-->

        <!--inizio sezione start bootstrap-->
        <section id="start">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4 col-lg-2 my-3">
                        <img class="img-fluid" src="img/avatar.svg" alt="avatar">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 mb-3">
                        <h1 class="text-center">START BOOTSTRAP</h1>   
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-4 col-6 mb-3">
                        <div class="row align-items-center">
                            <div class="col-lg-5 col-md-4 col-4">
                                <div class="linea"></div>
                            </div>
                            <div class="col-lg-2 col-md-4 col-4 text-center">
                                <i class="bi bi-star-fill fs-2"></i>   
                            </div>
                            <div class="col-lg-5 col-md-4 col-4">
                                <div class="linea"></div>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="row justify-content-center pb-3">
                    <div class="col-4 col-md-3 col-lg-2 fs-6 text-center my_text">
                        GRAPHIC ARTIST
                   </div>
                   <div class="col-4 col-md-3 col-lg-2 fs-6 text-center my_text">
                        WEB DESIGNER
                   </div>
                   <div class="col-4 col-md-3 col-lg-2 fs-6 text-center my_text">
                        ILLUSTRATOR
                   </div> 
                </div>
            </div>
        </section>
        <!--fine sezione start bootstrap-->

        <!--inizio sezione portfolio-->
        <section id="portfolio">
            <div class="container-fluid">
                <div class="row">
                    <h2 class="text-center mt-3">PORTFOLIO</h2>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-4 col-6 mb-3">
                        <div class="row align-items-center">
                            <div class="col-lg-5 col-md-4 col-4">
                                <div class="linea"></div>
                            </div>
                            <div class="col-lg-2 col-md-4 col-4 text-center">
                                <i class="bi bi-star-fill fs-2"></i>   
                            </div>
                            <div class="col-lg-5 col-md-4 col-4">
                                <div class="linea"></div>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="my_container">
                    <div class="row flex-wrap">
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded mb-2" src="img/cabin.png" alt="casa">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded mb-2" src="img/cake.png" alt="torta">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded mb-2" src="img/circus.png" alt="circo">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded mb-2" src="img/game.png" alt="gioco">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded mb-2" src="img/safe.png" alt="cassaforte">
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded mb-2" src="img/submarine.png" alt="sottomarino">
                        </div>
                    </div>
                </div>
                
            </div>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
